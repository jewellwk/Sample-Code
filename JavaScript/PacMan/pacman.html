<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var pr = 23;// Starts from 1 - 29
	var pc = 12;// Starts from 0 - 25
	var s = 0; //Score
				
	$("body").keydown(function(event){
		switch (event.which) {
			case 37:
				left();
				break;
			case 38:
				up();
				break;
			case 39:
				right();
				break;
			case 40:
				down();
				break;
			default:
				break;
		}
	});
	
	function up (){
		var myc = $("table tr:eq("+pr+") td:eq("+pc+")");
		if (myc.hasClass("top1") || myc.hasClass("borderTop")){
			myc.html("<img src = pacman_U.gif>");
		} else {
			//move Up
			pr--;
			myc.html("");
			var myc = $("table tr:eq("+pr+") td:eq("+pc+")");
			if (myc.children().length){
				s++;
				$("#score").html("Score "+s+"");
			}
			myc.html("<img src = pacman_U.gif>");
		}
	}
		
	function down (){
		var myc = $("table tr:eq("+pr+") td:eq("+pc+")");
		if (myc.hasClass("bot1") || myc.hasClass("borderBottom")){
			myc.html("<img src = pacman_D.gif>");
		} else {
			//move Down
			pr++;
			myc.html("");
			var myc = $("table tr:eq("+(pr)+") td:eq("+pc+")");
			if (myc.children().length){
				s++;
				$("#score").html("Score "+s+"");
			}
			myc.html("<img src = pacman_D.gif>");
		}	
	}
		
	function left (){
		var myc = $("table tr:eq("+pr+") td:eq("+pc+")");
		if (myc.hasClass("left1")|| myc.hasClass("borderLeft")){
			myc.html("<img src = pacman_L.gif>");
		} else {
			//move left
			pc--;
			myc.html("");
			var myc = $("table tr:eq("+pr+") td:eq("+pc+")");
			if (myc.children().length){
				s++;
				$("#score").html("Score "+s+"");
			}
			myc.html("<img src = pacman_L.gif>");
		}
	}
		
	function right (){
		var myc = $("table tr:eq("+pr+") td:eq("+pc+")");
		if (myc.hasClass("right1") || myc.hasClass("borderRight")){
			myc.html("<img src = pacman_R.gif>");
		} else {
			//move Right
			pc++;
			myc.html("");
			var myc = $("table tr:eq("+pr+") td:eq("+pc+")");
			if (myc.children().length){
				s++;
				$("#score").html("Score "+s+"");
			}
			myc.html("<img src = pacman_R.gif>");
		}
	}
});
</script>
